<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Weather App</title>

  <!-- Optional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #0b7dda;
    }

    /* Weather card */
    .weather {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      margin-top: 20px;
      color: #000;
      transition: background-color 0.5s ease;
    }

    img {
      width: 100px;
      height: 100px;
    }

    p.error {
      color: #ff3333;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 450px) {
      .weather {
        padding: 15px;
      }
      img {
        width: 80px;
        height: 80px;
      }
      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);
      const [inputS, setInputS] = useState("");
      const [weather, setWeather] = useState(null);
      const [bg, setBg] = useState("white");
      const apiKey = "4b7be568f0e023dfd6bb779e3c086ef9";

      // Load saved weather from localStorage
      useEffect(() => {
        const saved = localStorage.getItem("weathered");
        if (saved) {
          const data = JSON.parse(saved);
          setWeather(data);
          setBg(getBackground(data.conditionMain));
        }
      }, []);

      useEffect(() => {
        if (weather) localStorage.setItem("weathered", JSON.stringify(weather));
      }, [weather]);

      function getBackground(condition) {
        switch(condition) {
          case "Clear": return "#ffe57f"; // Sunny
          case "Clouds": return "#d3d3d3"; // Cloudy
          case "Rain": return "#90caf9"; // Rainy
          case "Snow": return "#fff"; // Snow
          case "Thunderstorm": return "#b0bec5"; // Thunder
          default: return "#e0f7fa"; // Default
        }
      }

      function AddSearch() {
        if (inputS.trim() === "") return alert("Please enter a city name");

        setIsLoading(true);
        setError(null);

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputS}&appid=${apiKey}&units=metric`)
          .then(res => res.json())
          .then(data => {
            if (data.cod === 200) {
              const newWeather = {
                city: data.name,
                temp: data.main.temp,
                condition: data.weather[0].description,
                conditionMain: data.weather[0].main,
                icon: data.weather[0].icon,
                feels_like: data.main.feels_like,
                humidity: data.main.humidity,
                wind: data.wind.speed * 3.6
              };
              setWeather(newWeather);
              setBg(getBackground(newWeather.conditionMain));
            } else {
              setWeather(null);
              setBg("white");
              setError("City not found");
            }
            setInputS("");
          })
          .catch(err => {
            console.error(err);
            setError("Error fetching data");
            setWeather(null);
            setBg("white");
          })
          .finally(() => setIsLoading(false));
      }

      return (
        <>
          <div className="search-bar">
            <input
              placeholder="Enter city name"
              value={inputS}
              onChange={e => setInputS(e.target.value)}
            />
            <button onClick={AddSearch}>Search</button>
          </div>

          {isLoading && <p>Loading...</p>}
          {error && <p className="error">{error}</p>}

          {weather && (
            <div className="weather" style={{ backgroundColor: bg }}>
              <h2>{weather.city}</h2>
              <p>Temperature: {weather.temp}°C</p>
              <p>Condition: {weather.condition}</p>
              <img
                src={`https://openweathermap.org/img/wn/${weather.icon}.png`}
                alt={weather.condition}
              />
              <p>Feels like: {weather.feels_like}°C</p>
              <p>Humidity: {weather.humidity}%</p>
              <p>Wind: {weather.wind.toFixed(1)} km/h</p>
            </div>
          )}
        </>
      );
    }

    ReactDOM.render(<App />, document.querySelector(".js-container"));
  </script>
</body>
</html>
